      function statusDisplay(status) {
        let statusLabel;
        switch (status) {
          case "1":
            statusLabel = "Available";
            $("#icon").attr("src", "./assets/icon/avaliable.png");
            $("#statusLabel")
              .empty()
              .removeClass()
              .addClass("badge bg-info")
              .append(statusLabel);

            break;
          case "2":
            statusLabel = "Active";
            $("#icon").attr("src", "./assets/icon/talking.png");
            $("#statusLabel")
              .empty()
              .removeClass()
              .addClass("badge bg-primary")
              .append(statusLabel);

            break;
          case "3":
            statusLabel = "Wrap";
            $("#icon").attr("src", "./assets/icon/wrap.png");
            $("#statusLabel")
              .empty()
              .removeClass()
              .addClass("badge bg-warning")
              .append(statusLabel);

            break;
          case "4":
            statusLabel = "Not Ready";
            $("#icon").attr("src", "./assets/icon/noready.png");
            $("#statusLabel")
              .empty()
              .removeClass()
              .addClass("badge bg-danger")
              .append(statusLabel);

            break;

          default:
            statusLabel = "N/A";
            $("#icon").attr("src", "./assets/icon/na.png");

            $("#statusLabel")
              .empty()
              .removeClass()
              .addClass("badge bg-dark")
              .append(statusLabel);
            break;
        }
      }

      function counterTimer() {
        timer.stop();

            //console.log(connectSocket)

        }
      }

      function setLoginTime() {
        var d = new Date();

        var month = d.getMonth() + 1;
        var day = d.getDate();
        var hour = d.getHours();
        var minute = d.getMinutes();
        var sec = d.getSeconds();

        var output =
          d.getFullYear() +
          "-" +
          (month < 10 ? "0" : "") +
          month +
          "-" +
          (day < 10 ? "0" : "") +
          day +
          " " +
          (hour < 10 ? "0" : "") +
          hour +
          ":" +
          (minute < 10 ? "0" : "") +
          minute +
          ":" +
          (sec < 10 ? "0" : "") +
          sec;

        //$("#icon").attr("src", "./assets/icon/na.png");
        $("#connectTime")
          .empty()
          .append("[" + AgentCode + "] Starts at: " + output);
      }

        $("#ConnectionStatus")

      //-------- Web Socket ----------

      function websocketConnect(status) {
        console.log("websocketConnect status: " + status);

        let c = true;
        if (c == true && wsChecks == "true") {
          $("#basicUsage").show().css("display", "inline-block");
          $("#reports").show();
          $("#nodata").show();
          if (status == "off") {
            timer.stop();
            timer.reset();
            $("#basicUsage").empty().removeClass();
            ws.close();
            connectSocket = false;
            $("#AgentCode").empty().append("No Data");
            $("#agent").show();
            $("#status")
              .removeClass()
              .addClass("badge bg-warning")
              .empty()
              .append("Disconnected");

            $("#buttonDisConnect").hide();
            $("#buttonConnect").show();
            $("#icon").attr("src", "./assets/icon/disconnect.png");
            $("#connectTime").empty().append("Information");
            $("#statusLabel").empty();
            $("#reports").empty();
            $("#statusLabel")
              .empty()
              .removeClass()
              .addClass("badge bg-dark")
              .append("N/A");
            IsLogin = 0;
          } else if (status == "on") {
            ws = new WebSocket(WebSecketServer + "/?agentcode=" + AgentCode);

            $("#buttonDisConnect").show();
            $("#buttonConnect").hide();
            $("#AgentCode").empty().append(AgentCode);
            $("#agent").hide();
            $("#status")
              .removeClass()
              .addClass("badge bg-success")
              .empty()
              .append("Connected");

            //----------------------
            // WS on Message
            ws.onmessage = function (message) {
              var response = message.data;
              console.log("message received: " + message.data);

              if (message.data == "NEW USER JOINED") {
                $("#ConnectionStatus")
                  .empty()
                  .removeClass()
                  .addClass("badge bg-success")
                  .append("Connected");
                console.log("Socket is connected");

                if (connectSocket == false) {
                  connectSocket = true;

                  setLoginTime();

                  $("#status")
                    .removeClass()
                    .addClass("badge bg-success")
                    .empty()
                    .append("Connected");

                  // $('#statusLabel').empty().removeClass().addClass('badge bg-success').append('Available');

                  counterTimer();
                }
              }

              if (connectSocket == true && message.data != "NEW USER JOINED") {
                $("#status")
                  .removeClass()
                  .addClass("badge bg-success")
                  .empty()
                  .append("Connected");

                var response = JSON.parse(message.data);

                console.log("response: " + JSON.stringify(response));

                if (response.MessageType == 1) {
                  console.log("MessageType1 ");
                  if (
                    response.AgentStatus == "1" ||
                    response.AgentStatus == "2"
                    // (response.AgentStatus == "4" && response.IsLogin == 1)
                  ) {
                    if (response.IsLogin == 0) {
                      logoutFromAPI();
                    } else {
                      if (IsLogin == 0) {
                        IsLogin = 1;
                        setLoginTime();
                      }

                      if (response.AgentStatus != agentStatusID) {
                        counterTimer();
                        agentStatusID = response.AgentStatus;
                      }
                      console.log(
                        "response.MessageType == 1: " + response.AgentStatus
                      );
                      statusDisplay(response.AgentStatus);

                      //------
                      statusNotify(response.DateTime);
                    }
                  }
                } else if (response.MessageType == 2) {
                  console.log("MessageType2 ");
                  console.log("response.MessageType == 2");
                  console.log(
                    "response.FromAgentCode = " + response.FromAgentCode
                  );
                  console.log("response.ToAgentCode = " + response.ToAgentCode);
                  console.log("response.Message = " + response.Message);

                  messageNotify(response);
                }
              }
            };

            // WS on Close
            ws.onclose = function (e) {
              console.log(
                "Socket is closed. Reconnect will be attempted in 1 second.",
                e.reason
              );

              setTimeout(function () {
                console.log("IsLogin: ", IsLogin);
                if (IsLogin != 0) {
                  $("#ConnectionStatus")
                    .empty()
                    .removeClass()
                    .addClass("badge bg-warning text-dark")
                    .append("Reconnecting..");

                  console.log("Socket is reconnecting..");
                  websocketConnect(status);
                }
              }, 1000);
            };

            // WS on Error
            ws.onerror = function (err) {
              console.error(
                "Socket encountered error: ",
                err.message,
                "Closing socket"
              );
              ws.close();
            };
          }
        }
      }

                      <button
                        id="SendMsgBtn"
                        class="btn btn-warning btn-sm btn-block shadow"
                        onclick="sendMessage()"
                      >
                        Send
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </tr>
          </table>
        </div>

        <div id="display">
          <div class="row">
            <div class="col-12">
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control form-control-sm"
                  id="agent"
                  placeholder="Enter Agent Code"
                />
                <button
                  id="buttonConnect"
                  class="btn btn-warning btn-sm btn-block shadow"
                  onclick="checkInput('on')"
                >
                  Connect
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 text-center pt-2"></div>
      </div>
    </div>
